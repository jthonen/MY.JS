<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <!-- html codes -->
    <div id="navi" >
        <div class="topnav">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand">
                    <img src="assets/images/trend-dough-widet.png" alt="">
                </a>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class='col-md-5' id="trend-search">
                <div class="card-heading">
                    <div class="card-body">
                        <label class="font-weight-bold" for="trend-input">Trend search</label>
                        <div class="input-group">
                            <input type="text" id="trendTextId" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="searchTrend" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-5' id="stock-search">
                <div class="card-heading">
                    <div class="card-body">
                        <label class="font-weight-bold" for="stock-input">Stock search</label>
                        <div class="input-group">
                            <input type="text" id="stockTextId" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="searchStock" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="row justify-content-md-center" id="graphics">
            <div class="col-md-10">
                <h3>What The Numbers Say</h3>
                <div>
                    Graphic area
                </div>
            </div>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block" src="assets/images/trends-example.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="..." alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="..." alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</body>

</html>
