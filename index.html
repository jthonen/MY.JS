<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <!-- html codes -->
    <div class="topnav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
                <img src="assets/images/trend-dough-widet.png" alt="">
            </a>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-md-center display-form">
            <div class='col-md-5 '>
                <div class="card-heading">
                    <div class="card-body input-group-form1">
                        <label class="font-weight-bold" for="trend-input">Trend search</label>
                        <div class="input-group ">
                            <input type="text" id="trendTextId" class="form-control" placeholder="Finance">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="searchTrend" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-5'>
                <div class="card-heading">
                    <div class="card-body input-group-form2">
                        <label class="font-weight-bold" for="stock-input">Stock search</label>
                        <div class="input-group">
                            <input type="text" id="stockTextId" class="form-control" placeholder="AFH, BBBY,INTC">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="searchStock" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center display-form">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-title">
                        <div class="h2 card-heading text-center">What the Number Say</div>
                        <div id="google-trend-img"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
