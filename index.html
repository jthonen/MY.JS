<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY.JS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <!-- html codes -->
    <div id="navi">
        <div class="topnav">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand">
                <img src="assets/images/trend-dough-widet.png" alt="">
                </a>
            </nav>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row justify-content-md-center display-form">
            <div class='col-md-5 '>
                <div class="card-heading">
                    <div class="card-body input-group-form1">
                        <label class="font-weight-bold" for="trend-input">Trend search</label><span style="color:red"
                            id="empty-search"></span>
                        <div class="input-group ">
                            <input type="text" id="trendTextId" required="true" class="form-control" placeholder="Finance">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="searchTrend" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class='col-md-5'>
                <div class="card-heading">
                    <div class="card-body input-group-form2">
                        <label class="font-weight-bold" for="stock-input">Stock search</label><span style="color:red"
                            id="empty-stock"></span>
                        <div class="input-group">
                            <input type="text" id="stockTextId" class="form-control" placeholder="AFH, BBBY,INTC">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="searchStock" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row justify-content-md-center display-form">

            <div class="col-md-10">
                <div class="card border border-success">
                    <div class="card-title border border-success bg-success">
                        <div class="label card-heading text-center text-white">$$ What the Numbers Say $$</div>
                    </div>
                    <div class="card-body">
                        <div id="google-trend-img"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
